          localStorage.setItem("selected_contact", JSON.stringify({

        }));

  });




</script>

<script>
    // 1. Open WebSocket connection

    const UserDetails = localStorage.getItem("Userdetails");
    let userdata = null;
    if (UserDetails) {
        userdata = JSON.parse(UserDetails);
      
    }

    const ws = new WebSocket(`ws://127.0.0.1:8000/chat/message/sender/${userdata.email}`);

ws.onmessage = function (event) {
  const chatBox = document.getElementById("chatBox");
  const msgText = event.data;

  const isSender = msgText.startsWith("You:");

  const messageRow = document.createElement("div");
  messageRow.className = `message-row ${isSender ? "message-right" : "message-left"}`;

  const avatar = document.createElement("img");
  avatar.className = "avatar";
  avatar.src = isSender
    ? "https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-5.webp"
    : "https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-6.webp";

  const messageBubble = document.createElement("div");
  messageBubble.className = `message-bubble ${isSender ? "message-bubble-right" : "message-bubble-left"}`;
  messageBubble.textContent = msgText;

  messageRow.appendChild(avatar);
  messageRow.appendChild(messageBubble);
  chatBox.appendChild(messageRow);

  // Optional: auto-scroll to bottom
  chatBox.scrollTop = chatBox.scrollHeight;
};

    // 3. Send message on form submit
// 3. Send message on form submit
    document.getElementById("chatForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const input = document.getElementById("msgInput");
      const message = input.value.trim();
      const contactData = localStorage.getItem("selected_contact");
      let selectedContact = null;

      if (contactData) {
        selectedContact = JSON.parse(contactData);
      
      }

      if (message && ws.readyState === WebSocket.OPEN) {
        const payload = {
          sender: userdata.email,
          sender_name: userdata.username,
          message: message,
          receiver :selectedContact.id,
          receiver :selectedContact.name
        };

        ws.send(JSON.stringify(payload));  // <-- Send JSON
        input.value = "";
      }
    });

</script>
